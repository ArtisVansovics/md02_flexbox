<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header">
        <div class="header__top-row">
          <span class="header__cheeky-text"
            >Ketija ir awesome, Jānis arī ir ok
          </span>
          <nav class="navigation">
            <a href="#" class="navigation__link">Home</a>
            <a href="#" class="navigation__link">About</a>
            <a href="#" class="navigation__link">Portfolio</a>
            <a href="#" class="navigation__link">Blogs</a>
            <a href="#" class="navigation__link">Contact</a>
          </nav>
        </div>
        <div class="header__main-text">
          <span class="header__subtle-title"> Creative Agency </span>
          <span class="header__main-title"> HERO HEADER </span>
          <span class="header__sub-title"> The best in town. </span>
        </div>
      </header>
      <main class="main">
        <!-- Colors section -->
        <div class="section">
          <div class="section__header">
            <span class="section__title"> Colors </span>
          </div>
          <div class="section__colors">
            <!-- Monochromatic row -->
            <div class="section__row">
              <button class="rectangle rectangle--gray900"></button>
              <button class="rectangle rectangle--gray800"></button>
              <button class="rectangle rectangle--gray700"></button>
              <button class="rectangle rectangle--gray300"></button>
              <button class="rectangle rectangle--gray200"></button>
              <button class="rectangle rectangle--gray100"></button>
            </div>
            <!-- Middle row -->
            <div class="section__row section__row--two-columns">
              <div class="section__col">
                <div class="section__row section__row--secondary">
                  <button
                    class="rectangle rectangle--larger rectangle--purple"
                  ></button>
                  <button
                    class="rectangle rectangle--larger rectangle--purple800"
                  ></button>
                  <button
                    class="rectangle rectangle--larger rectangle--purple100"
                  ></button>
                </div>
                <div class="section__row">
                  <button
                    class="rectangle rectangle--larger rectangle--turquoise"
                  ></button>
                  <button
                    class="rectangle rectangle--larger rectangle--turquoise800"
                  ></button>
                  <button
                    class="rectangle rectangle--larger rectangle--turquoise100"
                  ></button>
                </div>
                <div class="section__row">
                  <button
                    class="rectangle rectangle--larger rectangle--orange"
                  ></button>
                  <button
                    class="rectangle rectangle--larger rectangle--orange800"
                  ></button>
                  <button
                    class="rectangle rectangle--larger rectangle--orange100"
                  ></button>
                </div>
                <div class="section__row">
                  <button
                    class="rectangle rectangle--larger rectangle--pink"
                  ></button>
                  <button
                    class="rectangle rectangle--larger rectangle--pink800"
                  ></button>
                  <button
                    class="rectangle rectangle--larger rectangle--pink100"
                  ></button>
                </div>
              </div>
              <div class="section__col section__col--large">
                <button class="rectangle rectangle--large"></button>
              </div>
            </div>
            <!-- Last row -->
            <div class="section__row section__row--three-columns">
              <div class="section__col">
                <div class="section__row">
                  <button class="rectangle rectangle--pastel-green"></button>
                  <button class="rectangle rectangle--pastel-blue"></button>
                </div>
              </div>
              <div class="section__col">
                <div class="section__row">
                  <button class="rectangle rectangle--peach"></button>
                  <button class="rectangle rectangle--light-peach"></button>
                </div>
              </div>
              <div class="section__col">
                <div class="section__row">
                  <button class="rectangle rectangle--cotton-candy"></button>
                  <button class="rectangle rectangle--cyan"></button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Gallery section -->
        <div class="section section--gallery">
          <div class="section__header section__header--bold">
            <span class="section__title section__title--bold">
              Selected Works
            </span>
          </div>
          <div class="section__row section__row--gallery">
            <img src="assets/images/coffee-beans.jpg" alt="Some coffee beans" />
            <img
              src="assets/images/sleeping-window.jpg"
              alt="Someone sleeping under a window"
            />
            <img src="assets/images/coffee-shop.jpg" alt="A coffee shop" />
            <img
              src="assets/images/metro.jpg"
              alt="People in a metro station"
            />
            <img src="assets/images/river-docks.jpg" alt="Docks on a river" />
            <img src="assets/images/london.jpg" alt="Traffic in London" />
          </div>
        </div>
        <!-- Subscription buttons section -->
        <div class="section section--buttons">
          <div class="section__col section__col--buttons">
            <button class="btn">Subscription</button>
            <button class="btn btn--light">Subscription</button>
            <button class="btn btn--only-text">Subscription</button>
          </div>
        </div>
        <!-- Card section -->
        <div class="section section--card">
          <div class="card">
            <div class="card__headline">
              <span class="card__title">Freelance Version</span>
              <span class="card__strong-title">Free</span>
            </div>
            <div class="card__list">
              <ul class="list">
                <li>First option</li>
                <li>Second option</li>
                <li>Third option</li>
                <li>Fourth option</li>
                <li>Fifth option</li>
              </ul>
            </div>
            <div class="btn btn--card">Subscribe</div>
          </div>
        </div>
      </main>
      <footer class="header header--footer">
        <nav class="navigation">
          <a href="#" class="navigation__link">Home</a>
          <a href="#" class="navigation__link">About</a>
          <a href="#" class="navigation__link">Portfolio</a>
          <a href="#" class="navigation__link">Blogs</a>
          <a href="#" class="navigation__link">Contact</a>
        </nav>
      </footer>
    </div>
  </body>
</html>
